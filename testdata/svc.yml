apiVersion: v1
kind: Service
metadata:
  labels:
    app: lb-test
  annotations:
    lb.zcloud.cn/method: "rr"
    lb.zcloud.cn/vip: 192.168.135.99
  name: lb-test
spec:
  ports:
    - name: tcp-9090
      port: 9090
      protocol: TCP
      targetPort: 9090
  selector:
    app: lb-test
  sessionAffinity: None
  externalTrafficPolicy: Local
  type: LoadBalancer
